<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="showExpenses()">
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h1>Expense Tracker</h1>
				<form onsubmit="return addExpense()">
					<input type="hidden" id="editIndex">
					<div class="form-group">
						<label for="description">Choose description:</label>
						<input type="text" id="description" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="category">Choose a Category:</label>
						<input type="text" id="category" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="amount">Choose ExpenseAmount:</label>
						<input type="number" id="amount" class="form-control" required>
					</div>
					<button type="submit" id="addButton" class="btn btn-primary">Add Expense</button>
				</form>
				<br>
				<table class="table table-striped table-bordered" id="expenseTable">
					<thead>
						<tr>
							<th>Description</th>
							<th>Category</th>
							<th>Amount</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="dom.js"></script>
</body>
</html>
